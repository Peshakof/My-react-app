<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../test-styles.css/login-page.css">
    <title>Document</title>
</head>

<body>
    <div id="bg"></div>

    <div id="wrapper">

      <form name="login-form" class="login-form" action="#" method="post">
      
        <div class="header">
        <h1>Register Form</h1>
        <span>Fill out the form below to register.</span>
        </div>
      
        <div class="content">
        <input name="username" type="text" class="input username" placeholder="Username" />
        <div class="user-icon"></div>
        <input name="password" type="password" class="input password" placeholder="Password" />
        <div class="pass-icon"></div>	
        <input name="repeat-pss" type="password" class="input password" placeholder="Repeat Password" />
        <div class="pass-icon"></div>	
        </div>
        
    
        <div class="footer">
        <input type="submit" name="submit" value="Register" class="button" />
        <input type="submit" name="submit" value="Login" class="register" />
        </div>
      
      </form>
    
    </div>
    <div class="gradient"></div>
</body>

</html>
