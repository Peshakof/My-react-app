<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../test-styles.css/chart.css">
    <title>Donut chart</title>
</head>

<body>
    <div class="container">
        <h3>Horizontal Bar Chart</h3>
        <div class="chart chart-bar chart-horizontal">
            <p>
                <span class="category">Bills: </span>
                <span class="metric" style="width:2%">4</span>
            </p>
            <p>
                <span class="category">Rents: </span>
                <span class="metric" style="width: 24%;">24</span>
            </p>
            <p>
                <span class="category">Pet</span>
                <span class="metric" style="width: 17%">17</span>
            </p>
            <p>
                <span class="category">Entertainment</span>
                <span class="metric" style="width: 10%">10</span>
            </p>
            <p>
                <span class="category">Pizza</span>
                <span class="metric" style="width: 25%">25</span>
            </p>
            <p>
                <span class="category">Cinema</span>
                <span class="metric" style="width: 30%">30</span>
            </p>
        </div>
    </div>
</body>

</html>
