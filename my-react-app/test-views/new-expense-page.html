<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../test-styles.css/variables.css"> 
    <link rel="stylesheet" href="../test-styles.css/new-expense.css">   
    <title>Add new expense</title>
</head>
<body>
    <section class="new-expense-wrap"></section>
    <div id="form-main">
        <div id="form-div">
            <form class="form" id="form1">
            
            <p class="merchant">
                <input name="merchant" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Merchant" id="merchant" />
            </p>
            
            <p class="price">
                <input name="price" type="number" class="validate[required,custom[email]] feedback-input" id="price" placeholder="Price" />
            </p>

            <p><input type="date" class="feedback-input" placeholder="Date" id="date"></p>
            
            <select name="category" id="category">
                <option value="Bills">Bills</option>
                <option value="Rents">Rents</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Clothes">Clothes</option>
                <option value="Pet">Pet</option>
                <option value="House">House</option>
                <option value="Transport">Transport</option>
                <option value="Food">Food</option>
                <option value="Toiletry">Toiletry</option>
                <option value="Health">Health</option>
            </select>    

            <p class="text">
                <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Comment"></textarea>
            </p>
            
            <div class="submit">
                <input type="submit" value="Add expense" id="button-blue"/>
                <div class="ease"></div>
            </div>
            </form>
        </div>
    </section>
</body>
</html>
